<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Has Better Forms</title>
		<!-- <script type="module">
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
		</script> -->
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
		<h1>:has(form) {}</h1>
    <form>
      <div class="control">
        <label for="name">Name</label>
        <div class="control__input">
          <input type="text" id="name" name="name" required>
          <svg class="icon icon-check">
            <use href="#icon-check"></use>
          </svg>
          <svg class="icon icon-cancel">
            <use href="#icon-cancel"></use>
          </svg>
        </div>
			</div>
			<br>
      <div class="control">
        <label for="email">Email</label>
        <div class="control__input">
					<svg class="icon icon-email">
            <use href="#icon-email"></use>
          </svg>
          <input type="email" id="email" name="email" required>
          <svg class="icon icon-check">
            <use href="#icon-check"></use>
          </svg>
          <svg class="icon icon-cancel">
            <use href="#icon-cancel"></use>
          </svg>
        </div>
			</div>
			<br>
			<div class="control">
				<label for="select">Select</label>
				<div class="control__input">
					<select id="select" name="select" required>
						<option value=""></option>
						<option value="1">Option 1</option>
						<option value="2">Option 2</option>
						<option value="3">Option 3</option>
					</select>
					<svg class="icon icon-chevron-down">
						<use href="#icon-chevron-down"></use>
					</svg>
					<svg class="icon icon-check">
						<use href="#icon-check"></use>
					</svg>
					<svg class="icon icon-cancel">
						<use href="#icon-cancel"></use>
					</svg>
				</div>
			</div>
			<br>
			<br>
			<br>
      <fieldset>
        <legend>Radios:</legend>
        <div class="control">
					<input type="radio" id="radio-1" name="radios">
          <label for="radio-1">Radio 1</label>
        </div>
        <div class="control">
					<input type="radio" id="radio-2" name="radios">
          <label for="radio-2">Radio 2</label>
        </div>
        <div class="control">
					<input type="radio" id="radio-3" name="radios">
          <label for="radio-3">Radio 3</label>
        </div>
			</fieldset>
			<br>
      <fieldset>
        <legend>Checkboxes:</legend>
        <div class="control">
          <input type="checkbox" id="checkbox-1" name="checkboxes">
          <label for="checkbox-1">Checkbox 1</label>
        </div>
        <div class="control">
					<input type="checkbox" id="checkbox-2" name="checkboxes">
          <label for="checkbox-2">Checkbox 2</label>
        </div>
        <div class="control">
          <input type="checkbox" id="checkbox-3" name="checkboxes">
          <label for="checkbox-3">Checkbox 3</label>
        </div>
			</fieldset>
      <div class="results">
				<p class="results__options">Radios selected:
					<span class="results__option results__option--1 show-when-#radio-1:checked">Radio 1</span>
					<span class="results__option results__option--2">Radio 2</span>
					<span class="results__option results__option--3">Radio 3</span>
        </p>

				<p class="results__checks">Checkboxes selected:
          <span class="results__checked results__checked--1">Checkbox 1</span>
          <span class="results__checked results__checked--2">Checkbox 2</span>
          <span class="results__checked results__checked--3">Checkbox 3</span>
        </p>
      </div>
			<br>
			<br>

      <fieldset>
        <legend>What's your fave frontend language</legend>
				<div class="cards">
					<div class="card card--html">
						<svg width="48" height="48" viewBox="0 0 32 32">
							<title>HTML Logo</title>
							<path fill="#e44f26" d="M5.902 27.201L3.655 2h24.69l-2.25 25.197L15.985 30L5.902 27.201z" />
							<path fill="#f1662a" d="m16 27.858l8.17-2.265l1.922-21.532H16v23.797z" />
							<path fill="#fff"
								d="m15 20.681l-8-4.809v-1.743l8-4.81v2.697L9.897 15L15 17.986v2.695zm2-.003v-2.694L22.14 15L17 12.017V9.322l8 4.787v1.782l-8 4.787z" />
						</svg>
						<label for="html">HTML</label>
						<input id="html" type="radio" name="fe-fave" aria-describedby="html-description" class="visually-hidden">
						<p id="html-description">The bones of any good website</p>
						</div>
					<div class="card card--css">
						<svg width="48" height="48" viewBox="0 0 32 32">
							<title>CSS Logo</title>
							<path fill="#1572b6" d="M5.902 27.201L3.656 2h24.688l-2.249 25.197L15.985 30L5.902 27.201z" />
							<path fill="#33a9dc" d="m16 27.858l8.17-2.265l1.922-21.532H16v23.797z" />
							<path fill="#fff" d="M16 13.191h4.09l.282-3.165H16V6.935h7.75l-.074.829l-.759 8.518H16v-3.091z" />
							<path fill="#ebebeb"
								d="m16.019 21.218l-.014.004l-3.442-.93l-.22-2.465H9.24l.433 4.853l6.331 1.758l.015-.004v-3.216z" />
							<path fill="#fff" d="m19.827 16.151l-.372 4.139l-3.447.93v3.216l6.336-1.756l.047-.522l.537-6.007h-3.101z" />
							<path fill="#ebebeb"
								d="M16.011 6.935v3.091H8.545l-.062-.695l-.141-1.567l-.074-.829h7.743zM16 13.191v3.091h-3.399l-.062-.695l-.14-1.567l-.074-.829H16z" />
						</svg>
						<label for="css">CSS</label>
						<input id="css" type="radio" name="fe-fave" aria-describedby="css-description" class="visually-hidden">
						<p id="css-description">Styles to make your mamma proud</p>
						</div>
						<div class="card card--js">
							<svg width="48" height="48" viewBox="0 0 32 32">
								<title>HTML Logo</title>
								<path fill="#f5de19" d="M2 2h28v28H2z" />
								<path
									d="M20.809 23.875a2.866 2.866 0 0 0 2.6 1.6c1.09 0 1.787-.545 1.787-1.3c0-.9-.716-1.222-1.916-1.747l-.658-.282c-1.9-.809-3.16-1.822-3.16-3.964c0-1.973 1.5-3.476 3.853-3.476a3.889 3.889 0 0 1 3.742 2.107L25 18.128A1.789 1.789 0 0 0 23.311 17a1.145 1.145 0 0 0-1.259 1.128c0 .789.489 1.109 1.618 1.6l.658.282c2.236.959 3.5 1.936 3.5 4.133c0 2.369-1.861 3.667-4.36 3.667a5.055 5.055 0 0 1-4.795-2.691Zm-9.295.228c.413.733.789 1.353 1.693 1.353c.864 0 1.41-.338 1.41-1.653v-8.947h2.631v8.982c0 2.724-1.6 3.964-3.929 3.964a4.085 4.085 0 0 1-3.947-2.4Z" />
							</svg>
							<label for="js">JavaScript</label>
							<input id="js" type="radio" name="fe-fave" aria-describedby="js-description" class="visually-hidden">
							<p id="js-description">Fancy-pantsy movements and stuff</p>
							</div>
				</div>
				</fieldset>
				<br>
				<div class="control">
					<input id="checkme" type="checkbox" name="learned" required>
					<label for="checkme">I learned something cool today!</label>
				</div>
				<br>
      <button type="submit">Submit</button>
    </form>

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <symbol viewBox="0 0 24 24" id="icon-check">
          <path fill="currentColor" d="m10 16.4l-4-4L7.4 11l2.6 2.6L16.6 7L18 8.4Z"></path>
        </symbol>
        <symbol viewBox="0 0 24 24" id="icon-cancel">
          <path fill="currentColor"
            d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6Zm3.6 5q-2.075 0-3.9-.788q-1.825-.787-3.175-2.137q-1.35-1.35-2.137-3.175Q2 14.075 2 12t.788-3.9q.787-1.825 2.137-3.175q1.35-1.35 3.175-2.138Q9.925 2 12 2t3.9.787q1.825.788 3.175 2.138q1.35 1.35 2.137 3.175Q22 9.925 22 12t-.788 3.9q-.787 1.825-2.137 3.175q-1.35 1.35-3.175 2.137Q14.075 22 12 22Zm0-2q3.35 0 5.675-2.325Q20 15.35 20 12q0-3.35-2.325-5.675Q15.35 4 12 4Q8.65 4 6.325 6.325Q4 8.65 4 12q0 3.35 2.325 5.675Q8.65 20 12 20Zm0-8Z">
          </path>
        </symbol>
				<symbol viewBox="0 0 24 24" id="icon-chevron-down">
					<path fill="currentColor" d="M7.41 8.58L12 13.17l4.59-4.59L18 10l-6 6l-6-6l1.41-1.42Z"></path>
				</symbol>
        <symbol viewBox="0 0 24 24" id="icon-email">
          <path fill="currentColor"
            d="M12 22q-2.05 0-3.875-.788q-1.825-.787-3.187-2.15q-1.363-1.362-2.15-3.187Q2 14.05 2 12q0-2.075.788-3.887q.787-1.813 2.15-3.175Q6.3 3.575 8.125 2.787Q9.95 2 12 2q2.075 0 3.887.787q1.813.788 3.175 2.151q1.363 1.362 2.15 3.175Q22 9.925 22 12v1.45q0 1.475-1.012 2.512Q19.975 17 18.5 17q-.9 0-1.675-.4t-1.275-1.05q-.675.675-1.587 1.063Q13.05 17 12 17q-2.075 0-3.537-1.463Q7 14.075 7 12t1.463-3.538Q9.925 7 12 7t3.538 1.462Q17 9.925 17 12v1.45q0 .725.45 1.137q.45.413 1.05.413q.6 0 1.05-.413q.45-.412.45-1.137V12q0-3.275-2.363-5.638Q15.275 4 12 4Q8.725 4 6.362 6.362Q4 8.725 4 12t2.362 5.637Q8.725 20 12 20h5v2Zm0-7q1.25 0 2.125-.875T15 12q0-1.25-.875-2.125T12 9q-1.25 0-2.125.875T9 12q0 1.25.875 2.125T12 15Z">
          </path>
        </symbol>
        <symbol viewBox="0 0 2 2" id="icon-dot">
          <circle cx="1" cy="1" r="1"/>
        </symbol>
      </defs>
    </svg>
